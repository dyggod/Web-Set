<div id="login" class="flex">
  <div class="login-top flex">
    <div class="text-center">
      <span>W</span>EBSET
    </div>
    <div class="text-center">
      Do not have an account? <span [routerLink]="['/register']">Sign up</span>
    </div>
  </div>
  <div class="login-middle">
    <h3 class="text-center">
      Sign in your Account of Webset
    </h3>
  </div>
  <div class="login-main flex-center">
    <div class="login-left">
      <div class="login-header">

      </div>
      <div class="input-main flex">
        <div class="userName">
          <div>
            <span class="ui-float-label">
              <input id="float-input1" type="text" [(ngModel)]="userLoginInfo.userName" size="30" pInputText>
              <label for="float-input1">Your userName</label>
            </span>
          </div>
          <div class="wran">
            <div class="text-vertical-center" *ngIf="wranInfoList.userName">
              userName is empty!
            </div>
          </div>
        </div>
        <div class="password">
          <div>
            <span class="ui-float-label">
              <input id="float-input4" type="password" [(ngModel)]="userLoginInfo.password" size="30" pInputText pPassword>
              <label for="float-input4">Your password</label>
            </span>
          </div>
          <div class="wran">
            <div class="text-vertical-center" *ngIf="wranInfoList.password">
              password is empty!
            </div>
          </div>
        </div>
        <div class="submit flex-center">
          <div class="login-button text-center" (click)="login()">
            Login
          </div>
        </div>
      </div>
      <div class="login-footer">
        <div>
          By clicking "Login" I agree to Webset's Service
        </div>
      </div>
    </div>
    <div class="login-right text-vertical-center">
      <div>
        <img src="../../../assets/img/bg/register.png" alt="">
      </div>
    </div>
  </div>
</div>
